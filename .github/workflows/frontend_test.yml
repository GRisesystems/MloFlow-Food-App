name: React Frontend CI

on:
  pull_request:
    branches:
      - Development

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          cd frontend/
          npm install

      - name: Run React tests
        run: |
          cd frontend/
          npm run test
